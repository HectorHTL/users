<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme_color" content="#5285f4">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="Manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>


    <div class="container">

            
            <div class="container" >
                <h1 style="text-align: center;">User Management</h1>



                <div style="text-align: right;">
                    <button class="btn btn-primary" id="addUser" data-bs-toggle='modal' data-bs-target='#userModal'>Add User</button>
                </div>

                <div class="row">
                    <div class="col" id="button">
                        <input style="text-align: left;" type="text"  class="form-label" placeholder=" User" id="user" ></input>
                        <button id="searchUser" class="btn btn-primary  " style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Search</button>
                        <button id="getUsers" class="btn btn-success  " style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; display: none;">Back</button>

                    </div>
                    <div class="col"> </div>
                </div>
                    <div id="users"class="row" >
                       
                    </div>

                </div>
                
                       
            </div>
       

        
    <div class="modal fade" data-bs-keyboard="false" data-bs-backdrop="static" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update User</h5>
                </div>
                <div class="modal-body">
                    <label for="textModal" class="form-label"> <b>Name</b></label>
                    <input  class="form-control" name="text" id="textModal" ></input>
                    <br>

                    <label for="lastName" class="form-label"><b>Last Name</b> </label>
                    <input  class="form-control" name="text" id="lastName" ></input>
                    <br>

                    <label for="alias" class="form-label"><b>Alias</b> </label>
                    <input  class="form-control" name="text" id="alias" ></input>
                    <br>

                    <label for="position" class="form-label"> <b>Position</b></label>
                    <input  class="form-control" name="text" id="position" ></input>
                    <br>

                    <label for="address" class="form-label"><b>Address</b></label>
                    <input  class="form-control" name="text" id="address" ></input>
                    <br>

                    <label for="city" class="form-label"><b>City</b></label>
                    <input  class="form-control" name="text" id="city" ></input>    
                    <br>

                    <label for="state" class="form-label"><b>State</b></label>
                    <input  class="form-control" name="text" id="state" ></input>
                    <br>

                    <label for="number" class="form-label"><b>Number</b></label>
                    <input  class="form-control" name="text" type="number" id="phone" ></input>
                    <br>

                    <label for="mail" class="form-label"><b>Mail</b></label>
                    <input  class="form-control" name="text" id="mail" ></input>
                    <br>

                    <label for="image" class="form-label" ><b>Image</b></label>
                    <img class="img-thumbnail"  id="imageUser"></img>
                    <br>

                </div>
                <div style="text-align: left;" ><button style="text-align: left;" type="button" class="btn btn-danger" id="delete" data-bs-dismiss="modal" >Delete User</button>
                </div>
                <div class="modal-footer" style="text-align: right;">
                    
                    <button type="button" class="btn btn-secondary" id="closeUpdate"  data-bs-dismiss="modal">Close</button>
                    <button type="button"  class="btn btn-primary" id="edit" data-bs-dismiss="modal" >Save</button>
                </div>
                
            </div>
        </div>
    </div>


    <div class="modal fade" data-bs-keyboard="false" data-bs-backdrop="static" tabindex="-1" id="observationsModal" role="dialog">
    <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Observations</h5>
                </div>
                <div class="modal-body" id="modalBody">
                    <div style="text-align: right;" data-bs-dismiss="modal" ><button class="btn btn-success" id="btnDate" data-bs-toggle='modal'   data-bs-target='#datesModal'  >Dates</button></div>
                    <label for="note" class="form-label"><b>Note</b> </label>
                    <textarea id="note" class="form-control"  rows="3"></textarea>
                    <br>

                    <button type="button"  class="btn btn-primary" id="saveNote" data-bs-dismiss="modal" >Save</button>



                </div>

                <div id="observation"></div>

                
                <div class="modal-footer" style="text-align: right;">
                    
                    <button type="button" class="btn btn-secondary" id="closeObservations" data-bs-dismiss="modal">Close</button>
                </div>
                
            </div>
        </div>
    </div>


    <div class="modal fade" data-bs-keyboard="false" data-bs-backdrop="static" tabindex="-1" id="datesModal" role="dialog">
        <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Dates</h5>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <label for="note" class="form-label"><b>New date</b> </label>
                        <input type="date" id="date" class="form-control"></input>
                        <br>
    
                        <button type="button"  class="btn btn-primary" id="saveDate" data-bs-dismiss="modal" >Save</button>
    
                    </div>
    
                    <div id="dates"></div>
    
                    
                    <div class="modal-footer" style="text-align: right;">
                        
                        <button type="button" class="btn btn-secondary" id="closeDate" data-bs-dismiss="modal">Close</button>
                    </div>
                    
                </div>
            </div>
        </div>
    
   

       
    <div class="modal fade" data-bs-keyboard="false" data-bs-backdrop="static" id="userModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                </div>
                <div class="modal-body">
                    <label for="textModal" class="form-label"> <b>Name</b></label>
                    <input  class="form-control" name="text" id="txtName" ></input>
                    <br>

                    <label for="lastName" class="form-label"><b>Last Name</b> </label>
                    <input  class="form-control" name="text" id="lastNameNew" ></input>
                    <br>

                    <label for="alias" class="form-label"><b>Alias</b> </label>
                    <input  class="form-control" name="text" id="aliasNew" ></input>
                    <br>

                    <label for="position" class="form-label"> <b>Position</b></label>
                    <input  class="form-control" name="text" id="positionNew" ></input>
                    <br>

                    <label for="address" class="form-label"><b>Address</b></label>
                    <input  class="form-control" name="text" id="addressNew" ></input>
                    <br>

                    <label for="city" class="form-label"><b>City</b></label>
                    <input  class="form-control" name="text" id="cityNew" ></input>    
                    <br>

                    <label for="state" class="form-label"><b>State</b></label>
                    <input  class="form-control" name="text" id="stateNew" ></input>
                    <br>

                    <label for="number" class="form-label"><b>Number</b></label>
                    <input  class="form-control" name="text" type="number" id="phoneNew" ></input>
                    <br>

                    <label for="mail" class="form-label"><b>Mail</b></label>
                    <input  class="form-control" name="text" id="mailNew" ></input>
                    <br>


                    <label for="image" class="form-label"><b>Image</b></label>
                    <input  class="form-control" type="file" id="image" ></input>
                    <br>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeAdd"  data-bs-dismiss="modal">Close</button>
                    <button type="button"  class="btn btn-success" id="btnSave" data-bs-dismiss="modal" >Save</button>
                </div>
            </div>
        </div>
    </div>


    </div>
    
   
    
</body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

<script type="module" src="/users/js/app.js"></script>

</html>
